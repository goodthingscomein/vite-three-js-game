<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game | Vite</title>
  </head>
  <body>
    <div class="relative w-full h-screen bg-black z-0">
      <div class="absolute inset-0 flex flex-col z-10" id="gui">
        <div class="m-auto w-1/3 h-fit px-6 py-10 bg-white rounded flex flex-col">
          <h1 class="mb-16 text-3xl font-semibold">Login</h1>
          <form class="w-full flex flex-col" id="login-form">
            <label class="mb-2 text-sm font-light" for="playerName">Player Name</label>
            <input
              class="mb-4 w-full h-12 px-3 bg-white rounded border border-gray-200 outline-none text-lg shadow"
              id="playerName"
              name="playerName"
              type="text"
              autocomplete="off"
            />
            <label class="mb-2 text-sm font-light" for="playerClass">Select Class</label>
            <select
              class="mb-12 w-full h-12 px-3 bg-white rounded border border-gray-200 outline-none text-lg shadow"
              id="playerClass"
              name="playerClass"
            >
              <option value="warrior">Warrior</option>
              <option value="mage">Mage</option>
              <option value="rogue">Rogue</option>
              <option value="priest">Priest</option>
            </select>
            <button
              class="mb-4 w-full h-16 px-3 bg-red-900 rounded border border-gray-200 outline-none text-2xl shadow text-white font-semibold"
              type="submit"
            >
              Login
            </button>
          </form>
        </div>
      </div>
      <canvas id="c"></canvas>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
